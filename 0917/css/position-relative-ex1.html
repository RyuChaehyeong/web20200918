<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    .mydiv{
      /* relative: static 기준으로 이동, top, left, right,bottom property와 사용 
      top은 위에서 부터 얼만큼 이동할 것인지?*/
      position: relative;
      top: 50px;
      left: 50px;
      /* 멀어지는 기준! */
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <div class="mydiv">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi nulla nesciunt a. Dolor harum alias nihil, aut deserunt eveniet debitis itaque natus, quaerat quo voluptates hic eius, quasi suscipit. Atque.</div>
</body>
</html>
