<!DOCTYPE html>
<html>
<head>
  <style>
    h1{
      display: inline;
      /* 기본이 블럭 필요한 만큼 너비만 가지고 같은 줄에 배치 */
      border: 1px solid black;
      width: 300px;
      height: 300px;
      /* inline element는 높이 너비를 정할 수 없다. */
    }
  </style>
</head>
<body>
  <h1>Lorem, ipsum dolor.</h1>
  <h1>Accusantium, dolorum. Ullam.</h1>
</body>
</html>
