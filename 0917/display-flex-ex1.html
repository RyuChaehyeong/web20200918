<!DOCTYPE html>
<html>
<head>
  <style>
    #div1 {
      background-color: blue;
    }
    #div2 {
      background-color: salmon;
    }
    #div3 {
      background-color: olivedrab;
    }
    #div4 {
      background-color: rosybrown;
    }
    #div5 {
      background-color: darkorchid;
    }
    .container{
      display: flex;
      /* block level element가 display를 flex로 가지면 일어나는 일 */
      height: 500px;
      /* flex box가 된다. 안에 들어있는거는 flex item들, 필요한 
      만큼만 먹고 가로 방향으로 배치된다. */
    }
  </style>
</head>
<body>
  <div class="container"> 
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
  </div>
</body>
</html>
