<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  <div id="result"></div>
  <script>
    var txt="";
    for(i=2;i<10;i++){
      for(j=1; j<10;j++){
        txt+= i+"&times;"+j+"="+(i*j)+"<br>";
      }
      txt += "<br>"
    }
    document.getElementById("result").innerHTML=txt;
  </script>
</body>
</html>
