<!-- element에 event가 발생했을 때! -->
<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
  </style>
</head>
<body>
  <h1 onclick="console.log('hello')" id="head1">Lorem.</h1>
  <h1 id="head2">Lorem.</h1>
  <h1 id="head3">Lorem.</h1>
  <h1 id="head4">Lorem.</h1>
  <script>
    function myFunc(){
      console.log("my function");
    }

    
    //1. (파라미터 없을 때)click하지 않았어도 click event를 발생시킴
    //11번 클릭 안해도 콘솔에 hello가 떠있음 
    $("#head1").click();
    
    //2. 클릭했을 때 실행되어야 하는 코드들을 함수로 파라미터에 넣을 수 있다. 
    $("#head2").click(myFunc);


    //3. 이미 작성된 함수말고 
    //함수는 이름 없이 작성될 수 있음 => 값이 될 수 있다. 할당할 수 있다.
    var afunc = function(){
      console.log("no name func");
    }
    $("#head3").click(afunc);

    //4. 파라미터 값안에 직접 함수를 작성해서 넣을 수도 있다.
    $("#head4").click(function(){
      console.log("no name func222");
    });
  </script>
</body>
</html>
