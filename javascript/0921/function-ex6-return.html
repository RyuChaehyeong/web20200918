<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>

<body>
  <input id="input1" type="text"> 
  <br>
  <input id="input2" type="text"> 
  <br>
  <button onclick="displayAdd()"><i class="fas fa-plus"></i></button>
  <p id="result1"></p>

  <input type="text" id="input3">
  <br>
  <input type="text" id="input4">
  <br>
  <button onclick="displaySubstract()"><i class="fas fa-minus"></i></button>
  <p id="result2"></p>


  <input type="text" id="input5">
  <br>
  <input type="text" id="input6">
  <br>
  <button onclick="displayDivide()"><i class="fas fa-divide"></i></button>
  <p id="result3"></p>


  <input type="text" id="input7">
  <br>
  <input type="text" id="input8">
  <br>
  <button onclick="displayMultiple()"><i class="fas fa-times"></i></button>
  <p id="result4"></p>


  <script>
    function add(a, b){
      return a + b;
    }
    function displayAdd(){
      var n1 = document.getElementById("input1").value;
      var n2 = document.getElementById("input2").value;
      var result = add(Number(n1), Number(n2));//리턴받아 result에 할당
      document.getElementById("result1").innerHTML=result;
    }


    function substract(a, b){
      return a-b;
    }
    function displaySubstract(){
      var n3 = document.getElementById("input3").value;
      var n4 = document.getElementById("input4").value;
      var result = substract(n3, n4);
      document.getElementById("result2").innerHTML=result;
    }


    function divide(a, b){
      return a/b;
    }
    function displayDivide(){
      var n5 = document.getElementById("input5").value;
      var n6 = document.getElementById("input6").value
      var result = divide(n5, n6);
      document.getElementById("result3").innerHTML=result;
    }


    function multiple(a, b){
      return a*b;
    }
    function displayMultiple(){
      var n7 = document.getElementById("input7").value;
      var n8 = document.getElementById("input8").value;
      var result = multiple(n7, n8);
      document.getElementById("result4").innerHTML=result;
    }


  </script>
</body>
</html>
