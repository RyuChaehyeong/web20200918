<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  <script>
    var txt = "hello world";
    console.log(txt.length); 
    //.length는 property, property명을 사용하고 끝
    //property는 정해진 값
    
    var c = txt.charAt(2);
    //메소드는 객체가 가지는 기능
    //값을 전달해서 원하는 기능 사용
    //method는 method명 뒤에 괄호 있음
    console.log(c); //l
    //string은 0번부터

    var d = txt.substr(6, 3); //6번째부터 문자3개 꺼내달라
    console.log(d);
  </script>
</body>
</html>
