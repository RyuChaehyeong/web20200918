<body>
  <script>
    function mul(c, d){
      var e = c*d;
      console.log("곱하기");
      console.log(e);
    }

    function divide(x, y){
      var z = x/y;
      console.log("나누기");
      console.log(z);
    }

    function substract (f, g){
      var h = f-g;
      console.log("빼기");
      console.log(h);
    }
    function remainder (i, j){
      var k = i%j;
      console.log("나머지");
      console.log(k);
    }

    mul(3,5);
    divide(15,5);
    substract(10, 4);
    remainder(12, 5);
      </script>
</body>
