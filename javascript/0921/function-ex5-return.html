  <script>
    var a = "3";
    var b = Number(a);

    console.log(b);

    function double(num){
      var num2 = num * 2;
      return num2; //1. return을 만나면 함수종료  2. 실행한 곳으로 값 반환

      console.log("함수 실행 중...");
    }
    var c =4;
    var d = double(c); //함수의 리턴값을 할당받음

    console.log(d);
  </script>
