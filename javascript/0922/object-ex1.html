<!DOCTYPE html>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>

<body>
  <script>
    var car = "kia";
    var car = {name:"kia", weight:100, color:"black"};
    var myCar = {
      name:"Volvo", 
      weight:99, 
      color:"gray"
    };
    
    // 변수 = {property명 : "값"}  >>객체(속성만 작성)
    console.log(car);
    console.log(car.name);
    console.log(car.weight);
    console.log(car.color);

    car.color = "white";
    car.name = "hyundai";
    console.log(car.name);
    console.log(car.weight);
    console.log(car.color); 
    console.log(myCar);
  </script>
</body>
