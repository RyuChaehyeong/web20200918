<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  <input type="text" id="input1">
  <input type="text"id="input2">
  <br>
  <button onclick="equals()"><i class="fas fa-equals"></i></button>
  <button onclick="notEqual()"><i class="fas fa-not-equal"></i></button>
  <button onclick="gt()"><i class="fas fa-greater-than"></i></button>
  <button onclick="gte()"><i class="fas fa-greater-than-equal"></i></button>
  <button onclick="lt()"><i class="fas fa-less-than"></i></button>
  <button onclick="lte()"><i class="fas fa-less-than-equal"></i></button>

  <p id="result"></p>

  <script>
    function equals(){
      var n1 = document.getElementById("input1").value;
      var n2 = document.getElementById("input2").value;
      n1 = Number(n1);
      n2 = Number(n2);
      var res = n1 == n2;
      document.getElementById("result").innerHTML=res;
    }

    function notEqual(){
      var n1 = document.getElementById("input1").value;
      var n2 = document.getElementById("input2").value;
      n1 = Number(n1);
      n2 = Number(n2);
      var res = n1 != n2;
      document.getElementById("result").innerHTML = res;
    }

    function gt(){
      var n1 = document.getElementById("input1").value;
      var n2 = document.getElementById("input2").value;
      // n1 = Number(n1);
      n2 = Number(n2);
      var res = n1>n2;
      document.getElementById("result").innerHTML = res;
    }

    function gte(){
      var n1 = document.getElementById("input1").value;
      var n2 = document.getElementById("input2").value;
      var res = n1 >= n2;
      document.getElementById("result").innerHTML = res;
    }

    function lt(){
      var n1 = document.getElementById("input1").value;
      var n2 = document.getElementById("input2").value;
      var res = n1<n2;
      document.getElementById("result").innerHTML = res;
    }

    function lte(){
      var n1 = document.getElementById("input1").value;
      var n2 = document.getElementById("input2").value;
      var res = n1<=n2;
      document.getElementById("result").innerHTML = res;
    }
  </script>
</body>
</html>
