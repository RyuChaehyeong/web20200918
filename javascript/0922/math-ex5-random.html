<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  <button onclick="rpsGame()"><i class="fas fa-hand-paper"></i></button>
  <button onclick="rpsGame()"><i class="fas fa-hand-scissors"></i></button>
  <button onclick="rpsGame()"><i class="fas fa-hand-rock"></i></button>
  
  <br>

  <img src="" alt="" id="computer">

  <p id="result"></p>

  <script>
    function rpsGame() {
      var r = Math.floor(Math.random()*3) + 1;
      console.log(r);
      var fileName = "rps" + r + ".png";
      document.getElementById("computer").src = fileName;

      document.getElementById("result").innerHTML = "이김";
      document.getElementById("result").innerHTML = "비김";
      document.getElementById("result").innerHTML = "짐";
    }
  </script>
</body>
