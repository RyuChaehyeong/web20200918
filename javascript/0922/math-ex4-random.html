<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    .number{
      background-color: black;
      color: blanchedalmond;
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 50px;
      font-weight: bold;
      border-radius: 50%; 
      /* 원으로 */
      text-align: center;
    }
  </style>
</head>
<body>
  <button onclick="lotto()">로또번호 알려Dream</button>
  <div class="number" id="num1"></div>
  <div class="number" id="num2"></div>
  <div class="number" id="num3"></div>
  <div class="number" id="num4"></div>
  <div class="number" id="num5"></div>
  <div class="number" id="num6"></div>
  
  <script>
    function getRandom(){
      var Rn = Math.floor(Math.random()*45)+1;
      return Rn;
    }

    function lotto(){
      document.getElementById("num1").innerHTML = getRandom();
      document.getElementById("num2").innerHTML = getRandom();
      document.getElementById("num3").innerHTML = getRandom();
      document.getElementById("num4").innerHTML = getRandom();
      document.getElementById("num5").innerHTML = getRandom();
      document.getElementById("num6").innerHTML = getRandom();
    }

  </script>
</body>
</html>
