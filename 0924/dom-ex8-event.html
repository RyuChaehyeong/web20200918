<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  <!-- 이벤트는 자바스크립트 코드를 값으로 가질 수 있었다.  -->
  <h1 onclick="console.log('hello');" id="head1">lorem</h1>
  <!-- 여기에는 실행시키는 코드 show()가 들어간 것 -->
  <h1 onclick="show()" id="head2">Lorem, ipsum.</h1>
  <h1 id="head3">Lorem, ipsum dolor.</h1>
  <h1 id="head4">Lorem, ipsum.</h1>
  <script>
    // ========================(2)================================
    var h4 = document.getElementById("head4");
    h4.addEventListener("click",show);
    // h4 객체의 method로 onclick이벤트로 실행시키고 싶으면 
    //첫번째 파라미터로 on빼고 이벤트 property
    //두번째 파라미터로 함수의 이름

    // =========================(1)================================
    var h3 = document.getElementById("head3");
    //event property를 사용하여 함수 실행
    h3.onclick = show;
    // property의 값이 함수 자체를 가짐 함수 이름만 써주면 댄다.
    // javascript에서는 함수가 값임
    // console.log에 함수 출력하면 함수 전체가 출력이 된다. 
    // 함수자체를 onclick에다가 할당을 해줌
    // javascript에서 함수 선언하면 제일 맨 앞으로 끌어올려서
    // 앞에서 사용해도 이미 컴피터는 알고있음 

    function show(){
      for(var i = 0; i < 3; i++){
        console.log(i);
      }
    }
  </script>
</body>
</html>
