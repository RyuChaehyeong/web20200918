<!DOCTYPE html>
<html>
<head>
  <style>
    .mydiv{
      height: 1000px;
      background-color: cadetblue;
      background-image: url("숲.jpg");
      background-repeat: no-repeat;
      /* repeat-x은 x축으로 반복(horizontal), repeat-y(vertical)은 y축으로 반복  */
      /* 왼쪽 위가 아닌 다른 곳에 배치하고 싶을 때 */
      background-position: center ; /*right top*/
    }
  </style>
</head>
<body>
  <div class="mydiv"></div>
</body>
</html>
