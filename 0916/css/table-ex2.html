<!DOCTYPE html>
<html>
<head>
  <style>
    table{
      width: 100px;
      border-collapse: collapse;
    }
    table, th, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Lorem.</td>
      <td>Deserunt.</td>
      <td>Voluptas?</td>
      <td>Aut?</td>
      <td>Incidunt.</td>
    </tr>
    <tr>
      <td>Sed.</td>
      <td>Commodi.</td>
      <td colspan="2">Accusantium.</td>
      <!-- colspan attribute에다가 value는 병합할 셀 개수  -->
      <!-- <td>Fuga.</td> , 같은 행에 옆에 있는 cell은 주석처리--> 
      <td>Perspiciatis?</td>
    </tr>
    <tr>
      <td>Minus!</td>
      <td rowspan="2">Iste.</td>
      <!-- 열 병합할 거니까 rowspan -->
      <td>Quaerat?</td>
      <td>Optio.</td>
      <td>Excepturi.</td>
    </tr>
    <tr>
      <td>Maiores.</td>
      <!-- <td>Modi?</td> , 같은 열에 있는 cell은 주석처리-->
      <td>Sed?</td>
      <td>Ducimus.</td>
      <td>Nihil?</td>
    </tr>
    <tr>
      <td>Eos?</td>
      <td>Pariatur.</td>
      <td>Provident.</td>
      <td>Voluptatibus?</td>
      <td>Delectus.</td>
    </tr>
  </table>
</body>
</html>
