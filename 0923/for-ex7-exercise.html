<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  <script>
    console.log("======문제1======");
    for(var i = 0; i<5; i++){
      var txt = "";
      for(var j = 0; j<=i;j++){
        txt += "*";
      }
      console.log(txt);
    }

    console.log("=====문제2=====");
    for(var i=0; i<5;i++){
      var txt = "";
      for(var j=4; j>=i;j--){
        txt += "*";
      }
      console.log(txt);
    }

    console.log("=====문제3======");
    for(var i=0 ;i<5 ;i++){
      var txt = "";
      for(var j=0;j<=i;j++){
        txt += "*";
      }
      for(var j=i+1;j<6;j++){
        txt += "#";
      }
      console.log(txt);
    }

    console.log("=====문제4======");
    for(var i=0 ;i<5 ;i++){
      var txt = "";
      for(var j=0;j<=i;j++){
        txt += "#";
      }
      for(var j=i+1;j<6;j++){
        txt += "*";
      }
      console.log(txt);
    }

    console.log("=====문제5=====");
    for(var i=0; i<5 ; i++){
      txt ="";
      for(var j=0; j<i; j++){
        txt += " ";
      }
      for(var j=i;j<5;j++){
        txt += "*";
      }
      console.log(txt);
    }

    console.log("=====문제6=====");
    for(var i=0; i<5 ; i++){
      txt ="";
      for(var j=0; j<=3-i; j++){
        txt += " ";
      }
      for(var j=4-i; j<5; j++){
        txt += "*";
      }
      console.log(txt);
    }

    console.log("======문제7======");
    for (var i=0; i<5;i++){
      txt="";
      for (var j=0; j<5 ; j++){
        txt+=j;
      }
      console.log(txt);
    }


    console.log("======문제8=====");
    for (var i=0; i<5;i++){
      txt="";
      for (var j=i; j<i+5 ; j++){
        txt+=j;
      }
      console.log(txt); 
    }


    console.log("=====문제9=====");
    for (var i=0; i<5;i++){
      txt="";
      for (var j=0; j<i+1 ; j++){
        txt+=j;
      }
      console.log(txt);
    }

    console.log("=====문제10=====");
    for (var i=0; i<5;i++){
      txt="";
      for (var j=0; j<i+1 ; j++){
        txt+=j;
      }
      console.log(txt);
    }
    console.log("=====문제11=====");
    var k = 0;
    for (var i=0; i<5;i++){
      txt="";
      for (var j=0; j<i+1 ; j++){
        txt+=(k%10);
        k++
      }
      console.log(txt);
    }


  </script>
</body>
</html>
