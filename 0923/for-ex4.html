<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  <input type="text" id="input1">
  <button onclick="">구구단!</button>

  <div id="result"></div>
  <script>
    var txt="";
    for(var i=2; i<10 ; i++){
      for(var j=1; j<10; j++){
        txt += i+"&times;"+j +"="+(i*j)+"<br>";
      }
      txt+="<br>";
    }

    document.getElementById("result").innerHTML=txt;
  </script>
</body>
</html>
