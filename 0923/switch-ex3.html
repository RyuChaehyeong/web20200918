<!DOCTYPE html>

<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </style>

<body>
  <script>
    // switch문에서 break가 생략되었을 때 일어나는 일
    console.log("start");
    var age = 3;
    switch (age){
      case 3:
        console.log("execute3");
        break;
      case 2:
        console.log("execute2");
        break;
      default:
        console.log("default");
        break;

    }
  </script>
</body>
</html>
