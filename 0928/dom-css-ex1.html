<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    div {
      background-color: yellow;
    };
  </style>
  <script>
    $(document).ready(function(){
      var bc = $("#div1").css("background-color"); //get
      console.log(bc);
      
      //객체하나dml css method("property","value") 1개
      $("#div1").css("color","blue"); //set
      
      //객체 하나에 여러 개 property:"value",
      $("#div1").css({
        fontSize:"20px",
        fontWeight:"bold",
        textDecoration: "underline"
      });
    });
  </script>
</head>
<body>

</body>
</html>
