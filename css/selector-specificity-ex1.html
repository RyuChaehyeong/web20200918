<head>
  <style>

    id: 100점
    class: 10점
    element: 1점
    
    */
    #myheader{
      color:springgreen ;
    }
    /* selector에 마우스 가져다 놓으면 점수 볼 수 있다.  */
    hi.my.your{
      color: plum;
    }
    .my.your {
      color: palegoldenrod;
    }
    h1.my{
      color: thistle;
    }
    .my{
      color: silver;
    }
    h1{
      color: skyblue;
    }
    h1{
      color: salmon;
    }

    /* 얼마나 구체적으로 명시했나에 따라 적용여부 결정
    같은 정도이면 아래 쪽에 있는 것이 적용되어 글씨 색은 salmon */
  </style>
</head>
<body>
  <!-- h1.my.your#myheader>lorem5 -->
