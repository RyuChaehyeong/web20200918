<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
    <!-- type이 text인 경우 문자만 입력, type이 숫자이면 숫자만 입력가능 -->
    <input type="text"> 
    <!-- /*종료태그 없음* -->

    <br>
    <input type="number">

    <br>
    <!-- 버튼 안에 텍스트는 value attribute로 줌 -->
    <input type="button" value="click">

    <br>
    <!-- 중복선택 가능 -->
    <input type="checkbox" name="car">
    <input type="checkbox" name="car">
    <input type="checkbox" name="car">
    <input type="checkbox" name="car">

    <br>
    <!-- 여러개의 radio 버튼 중에 하나만 선택하도록 함 -->
    <input type="radio" name="color">
    <input type="radio" name="color">
    <input type="radio" name="color">
    <input type="radio" name="color">

    <br>
    <!-- 입력하고 서버로 전송을 해줄 때 -->
    <input type="submit" value="등록">

</body>
</html>
