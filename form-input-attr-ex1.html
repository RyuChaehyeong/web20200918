<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
  </style>
</head>
<body>
  value attr
  <input type="text" value="donald">
  <!-- value가 기본값, 입력하기 전에 -->
  
  <br>
  placeholder attr
  <input type="text" placeholder="이름을 입력하세요.">
  <!-- 사용자에 입력해야할 값에 대한 힌트를 줌 -->
  
  <br>
  required attr
  <form action="">
    <input type="text" required>
    <input type="submit">
  </form>
  <!-- form 안에 있는 것이 묶여서 전송 -->
  <!-- 사용자가 꼭 입력해야 하는 것을 element로 명시, 입력안하면 경고뜸-->

  <br>
  disabled attr
  <input type="text" disabled>
  <!-- 입력하거나 선택할 수 없음 -->

  <br>
  readonly attr
  <input type="text" readonly>
  <!-- 작성은 되는데 전송은 안댐 -->

  <br>
  min and max attr
  <input type="number" min="1" max="5">

  <br>
  size attr
  <input type="text" size="50">
  <!-- 네모박스 길이가 길어진다. -->

  <br>
  maxlength attr
  <input type="text" maxlength="7">
  <!-- 입력할 수 있는 문자의 개수 -->

</body>
</html>
