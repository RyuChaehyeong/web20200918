<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
  </style>
  <script>
    $(document).ready(function(){
      $("#head1").click(function(){
        console.log("head1 click");
      });
      //on method는 2개의 파라미터를 받을 수 있다.
      $("#head2").on("click", function(){
        console.log("head2 click");
      });
      //on은 객체로 받을 수도 있다.
      $("#head3").on({
        click: function(){
          console.log("head3 click");
        }
      });

    });

  </script>
</head>
<body>
  <h1 id="head1">Lorem.</h1>
  <h1 id="head2">Earum?</h1>
  <h1 id="head3">Labore?</h1>
  <h1 id="head4">Asperiores?</h1>
  <h1 id="head5">Sequi.</h1>
</body>
</html>
