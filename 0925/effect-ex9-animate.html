<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .mydiv{
      width: 500px;
      height: 300px;
      border: 2px solid black;
      position: relative;
    }
  </style>
  <script>
    $(document).ready(function(){
      $(".mydiv").click(function(){
        // click event 받은 객체가 animate함
        $(this).animate({
          width: "700px", 
          height: "500px",
          fontSize: "30px",
          left: "100px",
          top: "80px"
        },3000);
      });
    });
  </script>
</head>
<body>
  <div class="mydiv">Lorem, ipsum dolor.</div>
</body>
</html>
